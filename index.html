<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="head1">
                <a href="#">ALL</a>
                <a href="#">IMAGES</a>
            </div>
            <div class="head2">
                <a href="#"><button class="apps-button"></button></a>
                <a href="#"><img class="mail-icon" src="g-icon.png" alt="icon"></a>
            </div>
        </nav>
    </header>
    <main>
        <img class="g-logo" src="googlelogo_color_160x56dp.png" alt="Google Photo">
        <div class="searchbar">
            <img class="search-icon" src="google-search.png" alt="search icon">
            <input class="search-input" type="text">
            <button><img class="microphone-icon" src="google-microphone.png" alt=""></button>
        </div>
        <h4>Google offered in:</h4>
        <div class="languages">            
                <a href="#">Hausa</a>
                <a href="#">Igbo</a>
                <a href="#">Ede Yoruba</a>
                <a href="#">Nigerian Pidgin</a>              
        </div>             
    </main>
    <footer class="footer">
        <div class="para">
            <p>Nigeria</p>
        </div>        
        <div class="footer-links">
            <div class="begin">
                <a href="#">Settings</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">How search works</a>
            </div>            
            <div class="end">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
            </div>
        </div>
    </footer>
</body>
</html>
